{% extends 'users/index.html' %}
{% load static %}
{% block content %}
    <img class="mb-4" src="{% static '/assets/brand/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h3 class="h3 mb-3 fw-normal">Please input passcode from SMS</h3>
    <form class="row" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating form-control" id="floatingInput">
            <p>{{ form.password.label_tag }}</p>
            <p>{{ form.password }}</p>
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </div>
    </form>
{% endblock %}
